<!DOCTYPE HTML>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

      <title>Simple web site</title>
      <link rel="stylesheet" href="./assets/common/css/styles.css">

      <header>

         <nav>
            <li><a href="weather.html">Weather</a></li>

      <main>
	  <!-- content goes here -->
         <section>
            <div class="grid-container">
